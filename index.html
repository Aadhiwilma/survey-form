<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="app.css">
    <title>Survey</title>
</head>
<body>
    <header>Survey Form
    <p>Give us  Some Information About You.</p>
</header>
<div class="form-group">
 <label for="name">Name-
 <input type="text"
 name="name" id= "name"
 class="formControl"
 placeholder="Enter your name"
 required>
 <button type="Edit"
           id="Edit"
       class="btn">Edit</button>
 
</div>
<div class="form-group">
    <label for="e-mail">E-mail-
    <input type="text"
    name="e-mail" id= "e-mail"
    class="formControl"
    placeholder="Enter your e-mail"
    required>
    <button type="Edit"
           id="Edit"
       class="btn">Edit</button>
  
   </div>
   <div class="form-group">
    <label for="Phone Number">Phone Number-

    name="Phone Number" id= "Phone Number"
    class="formControl"
    placeholder="Enter your Phone Number"
    required>
    <button type="Edit"
           id="Edit"
       class="btn">Edit</button>
   
   </div>
   <div class="form-group">
    <label for="Password">Password-
    <input type="number, text"
    name="Password" id= "Password"
    class="formControl"

    required>
    <button type="Edit"
           id="Edit"
       class="btn">Edit</button>
   
   </div>
   <div class="form-group">
    <label for="State">State-
    <input type="text"
    name="State" id= "State"
    class="formControl"
    placeholder="Enter your State"
    required>
    <button type="Edit"
           id="Edit"
       class="btn">Edit</button>
  
   </div>
   <div class="form-group">
    <label for="City">City-
    <input type="text"
    name="City" id= "City"
    class="formControl"
    placeholder="Enter your city"
    required>
    <button type="Edit"
           id="Edit"
       class="btn">Edit</button>
    
   </div>
   <div class="form-group">
    <label for="Country">Country-
    <input type="text"
    name="Country" id= "Country"
    class="formControl"
    placeholder="Enter your Country"
    required>
    <button type="Edit"
           id="Edit"
       class="btn">Edit</button>
    
   </div>
</div>
<div class="form-group">
 <label for="Pincode">Pincode-
 <input type="number"
 name="Pincode" id= "Pincode"
 class="formControl"
 placeholder="Enter your Pincode"
 required>
 <button type="Edit"
           id="Edit"
       class="btn">Edit</button>

</div>
<div class="form-group">
    <label for="Education">Education-
    <input type="text"
    name="Education" id= "Education"
    class="formControl"
    placeholder="Enter your Education"
    required>
    <button type="Edit"
           id="Edit"
       class="btn">Edit</button> 
       
   </div>
   <div class="form-group">
       <button type="submit"
           id="submit"
       class="btn">Sumit</button>
   </div>
   


</body>
</html>
